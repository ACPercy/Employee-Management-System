<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="header">
      <h1>Employee Management System</h1>
    </div>
    

    <div class="Dashboard">
      <div class="adminLeftDashboard">
        <p class="dashboardLabel">Admin Dashboard</p>
        <a href id="showAddForm">Add Employee</a>
        <a href id="showEmployeeTable">View Employee Table</a>
        <a href="javascript:void(0)" onclick="logout()" id="logout">Logout</a>
      </div>

      <div class="adminRightDashboard">
        <p class="dashboardTitle">COMPANY EMPLOYEES</p>
        <input class="searchField" type="text" id="searchInput" placeholder="Search employee..."> 
        
        <!-- Employee Table -->
        <table id="employeeTable">
          <thead>
            <tr>
              <th onclick="manager.sortEmployeesBy('eid')">EID</th>
              <th onclick="manager.sortEmployeesBy('name')">Name</th>
              <th onclick="manager.sortEmployeesBy('email')">Email</th>
              <th onclick="manager.sortEmployeesBy('department')">Department</th>
              <th onclick="manager.sortEmployeesBy('salary')">Salary</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="employeeTableBody">
          </tbody>
        </table>

        <!-- Add Employee Form -->
        <div class="addEmployeeForm">
          <form id="employeeForm">
            <label>Add New Employee</label>
            <input class="inputField" type="text" id="eid" readonly> <br>
            <input class="inputField" type="text" id="name" placeholder="Employee Name" required> <br>
            <input class="inputField" type="email" id="email" placeholder="Email" required> <br>
            <select class="dropdownField" id="department" name="department" required>
              <option value="">Select Department</option>
              <option value="Human Resources (HR)">Human Resources (HR)</option>
              <option value="Engineering / Development">Engineering / Development</option>
              <option value="Quality Assurance (QA) / Testing">Quality Assurance (QA) / Testing</option>
              <option value="Design / User Experience (UX/UI)">Design / User Experience (UX/UI)</option>
              <option value="Sales & Marketing">Sales & Marketing</option>
            </select> <br>
            <input class="inputField" type="number" id="salary" placeholder="Salary" required> <br>
            <div class="formButtons">
              <button class="addButton" type="submit" id="submitBtn">Add Employee</button>
              <button class="cancelButton" type="button" id="cancelBtn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

      
    
  </body>
  <script src="scripts/employee.js"></script>
  <script src="scripts/user.js"></script>
</html>
